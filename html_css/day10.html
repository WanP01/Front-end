<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            background-color: red;
        }

        li:last-child {
            background-color: blue;
        }

        li:nth-child(3) {
            background-color: pink;
        }

        li:nth-child(2n) {
            font-size: 30px;
        }

        li:nth-child(-n+2) {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>

</html>
