<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            width: 200px;
            height: 200px;
            background-color: pink;

            border-radius: 20px;
            box-shadow: 2px 5px 10px 1px rgba(0, 0, 0, 0.5);
        }

        .yuan {

            border-radius: 50%;
        }

        .jiaoniang {
            width: 200px;
            height: 100px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div>
    </div>
    <div class="yuan"></div>
    <div class="jiaoniang"></div>
</body>

</html>
